<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Agency</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Poppins:wght@400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="header__container">
            <div class="header__wrapper">
                <a href="./index.html" class="header__logo logo">
                    <img src="./images/build-logo.svg" alt="BUILD" class="logo__image">
                </a>
                <nav class="header__menu menu">
                    <ul class="menu__list">
                        <li class="menu__item">
                            <a href="#" class="menu__link">About us</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">Projects</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">Agents</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">Services</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">Listings</a>
                        </li>
                    </ul>
                </nav>
                <div class="header__links">
                    <a href="#" class="header__other-link">Other services</a>
                    <a href="#" class="header__contact-link">Contact us</a>
                </div>
            </div>
        </div>
    </header>
    <section class="hero">
        <div class="hero__container">
            <div class="hero__wrapper">
                <div class="hero__text">
                    <p class="hero__greeting">Welcome to Realstate</p>
                    <h1 class="hero__title">Manage Your Property</h1>
                    <p class="hero__subtitle">
                        Your will have everything nearby supermarket,
                        buses, station, the carmen neighborhood, etc
                    </p>
                    <form action="#" class="hero__subscription-form subscription-form">
                        <input type="email" class="subscription-form__input" placeholder="Enter your email">
                        <button class="subscription-form__button" type="submit">Get a Quote</button>
                    </form>
                </div>
                <img src="./images/orange-autumn-house.png" alt="" class="hero__image">
            </div>
        </div>
    </section>
</body>

</html>
